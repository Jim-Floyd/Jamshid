<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="div">
    <div class="login">
        <h1>Login Form</h1>
        <input type="text" placeholder="Enter your username">
        <input type="password" placeholder="Enter your password">
        <div class="showpassword">
            <input type="checkbox" id="password">
            <label for="password">Show password</label>
        </div>
        <input type="button" value="Login">
        <p>Or login by</p>
        <div class="loginby">
            <a href="#"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/512px-Telegram_2019_Logo.svg.png"
                    alt=""></a>
            <a href="#"><img src="https://waliza.com.ua/image/data/icon/instagram.png" alt=""></a>
            <a href="#"><img src="https://brandlogos.net/wp-content/uploads/2021/10/meta-logo-512x512.png" alt=""></a>

        </div>
    </div>
</div>
</body>
</html>
